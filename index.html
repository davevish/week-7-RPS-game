<!DOCTYPE html>
<html>
<head>
	<title>Week 7 Train Schedule</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
	<div class="row titleRow">
		<p>Train Schedule</p>
	</div>

	<br>

	<div class="row">
		<div class="container tableArea col-sm-offset-2 col-sm-8 col-sm-offset-2">
			<table class="table table-hover trainTable">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody id="new-train">
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>		
		</div>	
	</div>
	
	<br>
	
	<div class="row">
		<div class="container userInputArea col-sm-offset-2 col-sm-8 col-sm-offset-2">
			<div class="input-group col-sm-offset-2 col-sm-8">
				<span class="input-group-addon" id="basic-addon1">Train Name</span>
				<input id="nameInput" type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
			</div>
			<br>
			<div class="input-group col-sm-offset-2 col-sm-8">
				<span class="input-group-addon" id="basic-addon1">Destination</span>
				<input id="destinationInput" type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
			</div>
			<h5>Current Date and Time: <span id="current-status"></span></h5>
			<div class="input-group col-sm-offset-2 col-sm-8">
				<span class="input-group-addon" id="basic-addon1">First Arrival Time</span>
				<input id="timeInput" type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
			</div>
			<br>
			<div class="input-group col-sm-offset-2 col-sm-8">
				<span class="input-group-addon" id="basic-addon1">Frequenty (min)</span>
				<input id="frequencyInput" type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
			</div>
			<br>
			<div class="btn-group" role="group" aria-label="...">
				<button id="submitButton" type="button" class="btn btn-default">Submit</button>
			</div>
		</div>
	</div>

	<script src="assets/javascript/javascript.js"></script>
</body>
</html>
